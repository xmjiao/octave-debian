<a name="Creating-an-Instance-of-a-Java-Class-1"></a>
<h4 class="subsection">A.4.3 Creating an Instance of a Java Class</h4>
<a name="index-object_002c-how-to-create"></a>
<a name="index-instance_002c-how-to-create"></a>

<p>The function <code>javaObject</code> can be used to create Java objects.
</p>
<p>Example:
</p>
<div class="example">
<pre class="example">Passenger = javaObject (&quot;package.FirstClass&quot;, row, seat);
</pre></div>
